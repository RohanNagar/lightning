name: CI

on:
  push:
    branches: [ master ]
    tags: '*'
  pull_request:
    branches: [ master ]

jobs:
  # Run the maven build
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 8
          cache: 'maven'

      - name: Build with Maven
        run: mvn package jacoco:report

      - name: Upload Codecov report
        uses: codecov/codecov-action@v2.1.0
        with:
          directory: .
